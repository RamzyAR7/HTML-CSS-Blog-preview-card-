<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Blog preview card</title>
  <link rel="stylesheet" href="/style/main.css">
</head>
<body>
  <main class="card">
    <img class="card__image" src="assets/images/illustration-article.svg" alt="Article illustration">
    <div class="card__content">
      <span class="card__tag">Learning</span>
      <h1 class="card__title">HTML & CSS foundations</h1>
      <p class="card__text">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      <div class="card__author">
        <img src="assets/images/image-avatar.webp" alt="Greg Hooper" class="card__avatar">
        <span>Greg Hooper</span>
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Ahmed Bassem Ramzy</a>.
  </div>
</body>
</html>
