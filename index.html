<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="icon" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@500;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/style/main.css">
  <title>Blog preview card (Ramzy)</title>

</head>
<body>
 <section class="preview-card">
    <div class="card-img">
      <img src="./assets/images/illustration-article.svg" alt="Featured Image">
    </div>
    <div class="card-text">
      <div class="yellow-bar">
        <h4>Learning</h4>
      </div>
      <p class="date-To-Publish">Published 21 Dec 2023</p>
      <a href="#">
        <h2 class="blog-title">HTML & CSS foundations</h2>
      </a>
      <p class="review-text">These languages are the backbone of every website, defining structure, content, and
        presentation.</p>
    </div>
    <div class="blog-container">
      <img src="./assets/images/image-avatar.webp" alt="Blog Post Author Avatar">
      <h4>Greg Hooper</h4>
    </div>
  </section>
  <footer>
    <p>Done By Ahmed Bassem Ramzy</p>
  </footer>
</body>
</html>
